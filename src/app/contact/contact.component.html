<section class="section gray-bg" id="contactus">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-title">
                    <h2>Get In Touch</h2>
                    <p>I design and develop services for customers of all sizes, specializing in creating stylish, modern websites</p>
                </div>
            </div>
        </div>
        </div>
        </section>  
<br>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <mat-card><h2> Contact us </h2>
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                          <mat-label>Your full name</mat-label>
                          <input type="text" matInput placeholder="Ex. Mr.Tom" >
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                          <mat-label>Email ID</mat-label>
                          <input type="email" matInput placeholder="Ex. tom@gmail.com" >
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                          <mat-label>Phone number</mat-label>
                          <input type="number" matInput placeholder="Ex. +917 xxxx xxxx" >
                        </mat-form-field>
                      
                        <mat-form-field class="example-full-width">
                          <mat-label>Your message</mat-label>
                          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                        </mat-form-field> 
    <button mat-raised-button color="primary">Send now</button>
                      </form>
                    </mat-card>
                </div>
                <div class="col-sm-7">
                    <iframe class="gmap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4882627.823628983!2d-12.586471963734017!3d53.30573382712057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485e619e5d73698f%3A0xca9b39444d6ac68d!2sIreland!5e0!3m2!1sen!2sin!4v1612440163143!5m2!1sen!2sin"   frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
