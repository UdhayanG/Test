<!-- Navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
    <div class="container"> 
    <a href="#" class="navbar-brand">
    <b>[ R M S ] </b>
    </a>
    </div>
    </nav>
  </header>

  <div class="container">
  <div class="row" >
    <div class="col-sm-5 col-lg-5">
        <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img">
        <h1>Create an Account</h1>
        <p class="font-italic text-muted mb-0"> 
        Create an account to get started with our Repair management system. 
        <a [routerLink]="['/Registration']">Click to Register.</a></p> 
        
         
</div>
<div class="col-sm-2"></div>
<div class="col-sm-5"> 

<h2 class="modal-title">Login </h2>
<form   [formGroup]="loginForm" (ngSubmit)="login()">

<mat-form-field class="example-full-width"  appearance="outline" >
<mat-label>Email ID / Phone number </mat-label>
<input type="text"   matInput placeholder="Enter your username" formControlName="username"  required>
</mat-form-field>
    
<mat-form-field class="example-full-width" appearance="outline">
<mat-label>Password</mat-label>
<input type="password"  matInput placeholder="Enter your password" formControlName="password"  required>
</mat-form-field>

<button type="submit" class="btn btn-success btn-block" >Login <span class="fa fa-forward"></span></button> 
</form>
<hr>
<div class="row">
    
    <div class="col-lg-6 col-xs-6">
    <button mat-raised-button color="primary" class="marger btn-block">  
        Continue with Facebook<span class="font-weight-bold "></span>
    </button> 
    
    </div>
    <div class="col-lg-6 col-xs-6 ">
    <button mat-raised-button color="warn" class="marger btn-block"  >
        Continue with Google <span class="font-weight-bold "></span>
    </button> 
    
    </div>  
    </div> 

  </div>
  </div>
  <div id="snackbar">Successfully Registered. Please login.</div>
